<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div class="content">
          <p class="hello">
            Hello
            <i class="fa-solid fa-hand wave"></i>
          </p> 
          <p class="introduction">My name is <span class="name"> Prashant Chandel.</span></p>
          <p class="description">
            A passionate software developer with 2 years of experience building innovative solutions across diverse technologies.
          </p>
        </div>
      </div>
      <div class="box">
        <div class="container" id="container">
          <div class="circle" onclick="moveCircles(0)">
            <ion-icon name="reader"></ion-icon>
          </div>
          <div class="circle" onclick="moveCircles(1)">
            <ion-icon name="git-network"></ion-icon>
          </div>
          <div class="circle icon-active" onclick="moveCircles(2)">
            <ion-icon name="home"></ion-icon>
          </div>
          <div class="circle" onclick="moveCircles(3)">
            <ion-icon name="person"></ion-icon>
          </div>
          <div class="circle" onclick="moveCircles(4)">
            <ion-icon name="chatbubble"></ion-icon>
          </div>
          <div class="active"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://kit.fontawesome.com/09453d8add.js" crossorigin="anonymous"></script>
  </body>
</html>
